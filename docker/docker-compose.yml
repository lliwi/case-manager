services:
  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile
    container_name: casemanager_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-case_manager}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: >
      postgres
      -c ssl=on
      -c ssl_cert_file=/var/lib/postgresql/ssl/server.crt
      -c ssl_key_file=/var/lib/postgresql/ssl/server.key
      -c ssl_ca_file=/var/lib/postgresql/ssl/ca.crt
      -c ssl_min_protocol_version=TLSv1.2
      -c log_connections=on
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  neo4j:
    image: neo4j:5.14-community
    container_name: casemanager_neo4j
    environment:
      NEO4J_AUTH: ${NEO4J_USER:-neo4j}/${NEO4J_PASSWORD}
      NEO4J_PLUGINS: '["apoc"]'
      NEO4J_server_memory_heap_max__size: 2G
      NEO4J_dbms_security_procedures_unrestricted: apoc.*
      # Accept license agreement for community edition
      NEO4J_ACCEPT_LICENSE_AGREEMENT: "yes"
      # Reduce verbose logging
      NEO4J_server_logs_gc_enabled: "false"
      NEO4J_dbms_logs_query_enabled: "OFF"
      # Disable strict validation to ignore enterprise-only settings
      NEO4J_server_config_strict__validation_enabled: "false"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u ${NEO4J_USER:-neo4j} -p ${NEO4J_PASSWORD} 'RETURN 1'"]
      interval: 10s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: casemanager_redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    networks:
      - backend
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  web:
    build:
      context: ..
      dockerfile: docker/flask/Dockerfile
    container_name: casemanager_web
    command: gunicorn -w 4 -b 0.0.0.0:5000 --timeout 120 --access-logfile - --error-logfile - wsgi:app
    environment:
      FLASK_APP: wsgi.py
      FLASK_ENV: ${FLASK_ENV:-production}
      SECRET_KEY: ${SECRET_KEY}
      DATABASE_URL: ${DATABASE_URL}
      # Database SSL/TLS configuration
      DATABASE_SSL_MODE: ${DATABASE_SSL_MODE:-require}
      DATABASE_SSL_CA: /app/ssl/ca.crt
      NEO4J_URI: ${NEO4J_URI}
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      EVIDENCE_ENCRYPTION_KEY: ${EVIDENCE_ENCRYPTION_KEY}
    volumes:
      - ../app:/app/app
      - ../migrations:/app/migrations
      - evidence_data:/app/data/evidence
      - upload_data:/app/data/uploads
      - export_data:/app/data/exports
      - report_data:/app/data/reports
      # Mount CA certificate for SSL verification
      - ./postgres/ssl/ca.crt:/app/ssl/ca.crt:ro
    depends_on:
      postgres:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - backend
      - frontend
    restart: unless-stopped

  celery_worker:
    build:
      context: ..
      dockerfile: docker/celery/Dockerfile
    container_name: casemanager_celery_worker
    command: celery -A app.tasks.celery_app worker --loglevel=info --concurrency=2
    environment:
      FLASK_APP: wsgi.py
      DATABASE_URL: ${DATABASE_URL}
      # Database SSL/TLS configuration
      DATABASE_SSL_MODE: ${DATABASE_SSL_MODE:-require}
      DATABASE_SSL_CA: /app/ssl/ca.crt
      NEO4J_URI: ${NEO4J_URI}
      NEO4J_USER: ${NEO4J_USER:-neo4j}
      NEO4J_PASSWORD: ${NEO4J_PASSWORD}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
      EVIDENCE_ENCRYPTION_KEY: ${EVIDENCE_ENCRYPTION_KEY}
    volumes:
      - ../app:/app/app
      - evidence_data:/app/data/evidence
      - upload_data:/app/data/uploads
      # Mount CA certificate for SSL verification
      - ./postgres/ssl/ca.crt:/app/ssl/ca.crt:ro
    depends_on:
      - redis
      - postgres
      - neo4j
    networks:
      - backend
      - frontend
    restart: unless-stopped

  celery_beat:
    build:
      context: ..
      dockerfile: docker/celery/Dockerfile
    container_name: casemanager_celery_beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    environment:
      FLASK_APP: wsgi.py
      DATABASE_URL: ${DATABASE_URL}
      REDIS_URL: ${REDIS_URL}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    depends_on:
      - redis
    networks:
      - backend
    restart: unless-stopped

  flower:
    build:
      context: ..
      dockerfile: docker/celery/Dockerfile
    container_name: casemanager_flower
    command: celery -A app.tasks.celery_app flower --port=5555
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND}
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery_worker
    networks:
      - backend
      - frontend
    restart: unless-stopped

  nginx:
    build:
      context: ./nginx
    container_name: casemanager_nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../app/static:/app/static:ro
    depends_on:
      - web
    networks:
      - frontend
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  redis_data:
    driver: local
  evidence_data:
    driver: local
  upload_data:
    driver: local
  export_data:
    driver: local
  report_data:
    driver: local

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge
    internal: true
